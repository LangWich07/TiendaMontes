<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita Montes</title>
    <link rel="stylesheet" href="EstiloInterfaz.css">
</head>
<body>
    <header>
        <div class="store-name">
            <h1>Tiendita Montes</h1>
        </div>
    </header>

    <main>
        <section class="content">
            <button id="addProductBtn">Agregar Producto</button>
            <!-- Modal para agregar productos -->
            <div id="addProductModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Agregar Producto</h2>
                    <form id="productForm">
                        <label for="productName">Nombre del Producto:</label>
                        <input type="text" id="productName" name="productName" required>
                        <label for="productDescription">Descripción:</label>
                        <textarea id="productDescription" name="productDescription" rows="3"></textarea>
                        <br>
                        <label for="productPrice">Precio:</label>
                        <input type="number" id="productPrice" name="productPrice" required>
                        <br>
                        <button type="submit">Agregar</button>
                    </form>
                </div>
            </div>

            <!-- Lista de productos -->
            <div id="productList" class="product-list">
                <!-- Los productos se añadirán aquí dinámicamente desde JavaScript -->
            </div>
        </section>
    </main>

    <script src="JsInterfaz.js"></script>
</body>
</html>
